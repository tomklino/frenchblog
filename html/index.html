<!DOCTYPE html>
<html ng-app="aFrenchExperience" >
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>A French Experience</title>

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Lora:400,700italic|Lobster|Alegreya:700|Raleway:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

	<script type="text/javascript">
		var PBGlobals = {
			timeToSave: 2000
		};
	</script>
	<script type="text/javascript" src="js/angular.min.js"> </script>
	<!--<script type="text/javascript" src="js/jquery.js"> </script>-->

	<script type="text/javascript" src="js/controllers.js"> </script>

  <body>

		</div>
	</div>
